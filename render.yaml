services:
  - type: web
    name: v-chopz-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    disk:
      name: video-storage
      mountPath: /opt/render/project/src
      sizeGB: 10


services:
  - type: web
    name: v-chopz-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: https://vchopz.com,https://www.vchopz.com
    healthCheckPath: /
    disk:
      name: video-storage
      mountPath: /app/uploads
      sizeGB: 10


name: Deploy V-Chopz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Deploy Frontend to Siteground via SFTP
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Deploy to Siteground via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USERNAME }}
          password: ${{ secrets.SITEGROUND_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /public_html/
          protocol: ftps
          port: 21
          dangerous-clean-slate: true

  # Deploy Backend to Render (optional - Render auto-deploys from GitHub)
  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_RENDER == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
